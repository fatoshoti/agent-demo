<div class="contact-container py-8">
  <h1 class="text-5xl font-extrabold text-amber-900 mb-6 text-center">Get in Touch</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mt-10">
    <section class="contact-form-section bg-white p-8 rounded-lg shadow-xl">
      <h2 class="text-3xl font-bold text-amber-800 mb-6">Send Us a Message</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="name" required
                 class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
        </div>
        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required
                 class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
        </div>
        <div>
          <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
          <textarea id="message" name="message" [(ngModel)]="message" rows="6" required
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"></textarea>
        </div>
        <button type="submit" class="bg-amber-700 hover:bg-amber-800 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out">
          Submit
        </button>

        <div *ngIf="submissionStatus === 'success'" class="mt-4 p-3 bg-green-100 text-green-800 rounded-md">
          Message sent successfully!
        </div>
        <div *ngIf="submissionStatus === 'error'" class="mt-4 p-3 bg-red-100 text-red-800 rounded-md">
          {{ errorMessage }}
        </div>
      </form>
    </section>

    <section class="location-map-section bg-white p-8 rounded-lg shadow-xl">
      <h2 class="text-3xl font-bold text-amber-800 mb-6">Find Us Here</h2>
      <div class="map-container rounded-lg overflow-hidden" style="height: 450px; width: 100%;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LATITUDE!2dYOUR_LONGITUDE!3dYOUR_ZOOM_LEVEL!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDQ5JzAxLjEiTiA4OMKwMTgnMjUuNCJF!5e0!3m2!1sen!2sus!4vYOUR_API_KEY"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <p class="text-lg text-gray-700 mt-6 text-center">123 Coffee Bean Lane, Brewton, CA 90210</p>
    </section>
  </div>
</div>
