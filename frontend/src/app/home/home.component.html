<div class="home-container text-center py-8">
  <h1 class="text-5xl font-extrabold text-amber-900 mb-6">Welcome to Morning Brew!</h1>
  <p class="text-xl text-gray-700 mb-10 max-w-2xl mx-auto">Your cozy spot for the perfect coffee and delightful treats. Start your day with us!</p>

  <section class="photo-gallery mb-12">
    <h2 class="text-4xl font-bold text-amber-800 mb-8">Our Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let image of images" class="gallery-item rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
        <img [src]="image" alt="Cafe Gallery Image" class="w-full h-64 object-cover">
      </div>
    </div>
  </section>
</div>
