      <a routerLink="/" class="text-2xl font-bold">Morning Brew</a>
      <ul class="flex space-x-4">
        <li><a routerLink="/" routerLinkActive="text-amber-200" [routerLinkActiveOptions]="{exact: true}" class="hover:text-amber-300">Home</a></li>
        <li><a routerLink="/contact" routerLinkActive="text-amber-200" class="hover:text-amber-300">Contact</a></li>

  </footer>
