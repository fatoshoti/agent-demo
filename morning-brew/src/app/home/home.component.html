<section class="text-center py-8">
  <h1 class="text-4xl font-bold text-gray-800">Welcome to Morning Brew!</h1>
  <p class="mt-4 text-lg text-gray-600">Your daily dose of perfect coffee and delightful treats.</p>
</section>

<section class="py-8">
  <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Our Gallery</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let image of images" class="overflow-hidden rounded-lg shadow-lg">
      <img [src]="image" alt="Cafe Image" class="w-full h-48 object-cover transform transition duration-500 hover:scale-110">
    </div>
  </div>
</section>
