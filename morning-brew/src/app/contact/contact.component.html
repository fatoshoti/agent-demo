<section class="py-8">
  <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Contact Us</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Google Maps Embed -->
    <div class="map-container rounded-lg shadow-lg overflow-hidden">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.218522339598!2d144.96316281531634!3d-37.81627997975191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b7e1c5007b%3A0x6a05e2e1e0f0f0f!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1678229891234!5m2!1sen!2sau"
        width="100%"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Contact Form -->
    <div class="contact-form-container bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Send Us a Message</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" formControlName="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Name is required.
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
          <input type="text" id="subject" formControlName="subject" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
          <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-red-500 text-sm mt-1">
            Subject is required.
          </div>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" formControlName="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm mt-1">
            Message is required.
          </div>
        </div>
        <button type="submit" [disabled]="contactForm.invalid" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          Submit
        </button>

        <div *ngIf="submissionMessage" class="mt-4 p-3 rounded-md text-center"
             [ngClass]="{'bg-green-100 text-green-800': isSuccess, 'bg-red-100 text-red-800': !isSuccess}">
          {{ submissionMessage }}
        </div>
      </form>
    </div>
  </div>
</section>
